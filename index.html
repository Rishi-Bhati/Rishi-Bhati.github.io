<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Calculator </title>
</head>
<body>
    <div class="calculator">
        <input id="display" placeholder="" readonly>

        <div class="keys">
            <button id="C" class="btn">C</button>
            <button id="bracket" class="green btn">( )</button>
            <button id="percent" class="green btn">%</button>
            <button id="/" class="green btn">/</button>
            <button id="7" class="btn">7</button>
            <button id="8" class="btn">8</button>
            <button id="8" >9</button>
            <button id="x" class="green">*</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="-" class="green">-</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="+" class="green">+</button>
            <button id="change-sign"><=</button>
            <button id="0">0</button>
            <button id=".">.</button>
            <button id="eq">=</button>

        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
